# TODO: don't forget to delelte this, i think this is no used
# Initialization 
# Weight Init
sparsity_p: 0
non_linearity: 'relu'

# Delay Position Init
a: 1 # change this later # ! remove this later, if not used
b: 1 # ! remove this later, if not used

# SIG
sig_init: 1 # ! remove this later, if not used
sig_threshold: 0.23
reduce_threshold: 0.25 # 1/4 epochs

# Connection
kernel_count: 1 
version: "gauss"
groups: 1

max_delays: 0.1 # in seconds (take a look for 25 nb of time steps)
stride: 1 # default for the dcls1d

# Training
lr: 0.1